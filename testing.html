<body>
<h1>Sandtable Direct Testing</h1>

<form action="/cgi-bin/directtesting.cgi">
  Issue a command to SandTable <br>
  <input type="text" name="command" value="gohome" required><br>
  <input type="submit" value="Send Command">
</form>
<br>
<form action="/cgi-bin/directtesting.cgi">
  Move to absolute XY address (0 to 270000)<br>
  absolute X
  <input type="number" name="x" min="0" max="270000" required><br>
  absolule Y
  <input type="number" name="y" min="0" max="270000" required><br>
  <input type="text" name="command" value="gotoxy" readonly>
  <input type="submit" value="goto xy">
</form>
</body>
