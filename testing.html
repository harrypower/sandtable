<!DOCTYPE html>
<html>
<head>
<title>Sandtable Testing </title>
<link rel="stylesheet" href="sandtablestyle.css">
</head>
<body>
<h1>Sandtable Testing</h1>

<form action="/cgi-bin/directtesting.cgi" method="get" class="forma">
  Issue a command to SandTable <br>
  <div class="form-a">
    <label for="name">Command: </lable>
    <input type="text" name="command" value="gohome" required>
  </div>
  <div class="form-a">
    <input type="submit" value="Submit Command">
  </div>
</form>


<form action="/cgi-bin/directtesting.cgi">
  Move to absolute X,Y address (0 to 270000)<br>
  <div class="form-a">
    <input type="hidden" name="command" value="gotoxy" readonly>
  </div>
  <div class="form-a">
    <lable for="name">absolute X: </lable>
    <input type="number" name="x" min="0" max="270000" required>
  </div>
  <div class="form-a">absolule Y: </lable>
    <input type="number" name="y" min="0" max="270000" required=><br>
  </div>
  <div class="form-a">
    <input type="submit" value="Submit Command">
  </div>
</form>

<form action="/cgi-gin/directtesting.cgi">
  <input type="hidden" name="command" value="stop" readonly>
  <input class="form-b" type="submit" value="STOP table now">
</form>

</body>
</html>
